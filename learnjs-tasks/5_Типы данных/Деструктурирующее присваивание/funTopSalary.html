<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funTopSalary</title>
</head>
<body>
<script>
  function topSalary(salaries) {

    let max = 0;
    let topSalaryName = null;

    for(const [name, salary] of Object.entries(salaries)) {
      if (max < salary) {
        max = salary;
        topSalaryName = name;
      }
    }

    return topSalaryName;
  }

  let salaries = {
    "John": 100,
    "Pete": 300,
    "Mary": 250
  };

  alert(topSalary(salaries));
</script>
</body>
</html>
