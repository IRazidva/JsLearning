<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funLoadJson</title>
</head>
<body>
<script>
    async function loadJson(url) {
        let response = await fetch(url);
        if (response.status == 200) {
            return await response.json();
        } else {
            throw new Error(response.status);
        }
    }

    loadJson('no-such-user.json')
        .catch(alert);

</script>


</body>
</html>
