<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt("Введите логин");
    let message;
    message = (login === 'Сотрудник') ? "Привет!" :
            (login === 'Директор') ? "Здравствуйте" :
            (login === 'Нет логина') ? '' : "Введено не корректное значение";
    alert(message);

</script>

</body>
</html>
