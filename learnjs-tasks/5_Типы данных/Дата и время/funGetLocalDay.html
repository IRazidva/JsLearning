<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funGetLocalDay</title>
</head>
<body>
<script>
  function getLocalDay(date){
    let day = date.getDay();
    if (day === 0){
      return 7;
    }
    return day
  }

  let date = new Date(2012, 0, 8);
  alert( getLocalDay(date) );
</script>

</body>
</html>
