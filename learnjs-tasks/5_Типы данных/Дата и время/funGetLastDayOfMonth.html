<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funGetLastDayOfMonth</title>
</head>
<body>
<script>
  function getLastDayOfMonth(year, month){
    let data = new Date(year, month + 1, 0);
    return data.getDate();

  }
  alert( getLastDayOfMonth(2023, 0) );
  alert( getLastDayOfMonth(2023, 1) );
  alert( getLastDayOfMonth(2020, 1) );

</script>

</body>
</html>
