<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sign = prompt("Введите любое число", "Число может быть отрицательным или нулем");
  if (sign > 0) {
      alert(1);
  } else if (sign < 0) {
      alert(-1);
  } else if (sign === 0){
      alert(0);
  } else {
      alert("Вы ввели не число!")
  }
</script>

</body>
</html>
