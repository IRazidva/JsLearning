<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funCopySorted</title>
</head>
<body>
<script>
  function copySorted(arr){
      return arr.slice().sort();
  }

  let arr = ["HTML", "JavaScript", "CSS"];
  let sorted = copySorted(arr);

  alert(arr);
  alert(sorted);
</script>

</body>
</html>
