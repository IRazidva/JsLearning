<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funMakeCounter</title>
</head>
<body>
<script>
    function makeCounter() {

        function counter() {
            return counter.count++;
        }
        counter.count = 0;

        counter.set = function (value) {
            counter.count = value;
        }

        counter.decrease = function () {
            counter.count--;
        }

        return counter;
    }

    let counter = makeCounter();

    counter();
    counter();

    alert(counter());
    alert(counter());
    counter.set(10);
    alert(counter());
    counter.decrease();
    alert(counter());




</script>


</body>
</html>
