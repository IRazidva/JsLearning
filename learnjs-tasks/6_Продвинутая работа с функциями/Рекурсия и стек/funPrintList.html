<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funPrintList</title>
</head>
<body>
<script>
  function printListFor(list){
      while(list) {
          alert(list.value);
          list = list.next;
      }
  }

  function printListRec(list){
      if (list.next) {
          alert(list.value);
          printListRec(list.next);
      }
  }

  let list = {
      value: 1,
      next: {
          value: 2,
          next: {
              value: 3,
              next: {
                  value: 4,
                  next: null
              }
          }
      }
  };

  printListFor(list);
  printListRec(list);

</script>

</body>
</html>
