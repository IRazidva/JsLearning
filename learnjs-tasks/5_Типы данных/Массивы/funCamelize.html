<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>funCamelize</title>
</head>
<body>
<script>  function camelize(str) {
  return str.split("-")
          .map((value, index) => index === 0 ? value : value.charAt(0).toUpperCase() + value.slice(1))
          .join("");
}

alert(camelize("background-color-jjhjjj-nbbvv"));
</script>

</body>
</html>
