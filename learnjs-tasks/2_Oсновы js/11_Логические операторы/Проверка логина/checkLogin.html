<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
  let login = prompt("Кто там?", "Введите Ваш логин");
  if(login === "Админ"){
      let password = prompt("Пароль?", "Введите пароль");
      if (password === "Я главный") {
          alert("Здравствуйте!");
      } else if (password === "" || password === null) {
          alert("Отменено");
      } else {
          alert("Неверный пароль");
      }

  } else if (login === "" || login === null) {
      alert("Отменено");
  } else {
      alert("Я Вас не знаю");
  }

</script>
