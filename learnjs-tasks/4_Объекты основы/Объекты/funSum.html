<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funSum</title>
</head>
<body>
<script>
  function sum(obj){
    let sum = 0;
    for (let value in obj){
      sum = sum + obj[value];
    }
    return sum;
  }
  let salaries = {
    John: 100,
    Ann: 160,
    Pete: 130
  }
  let salaries2 = {
      }
  alert(sum(salaries));
  alert(sum(salaries2));

</script>

</body>
</html>
