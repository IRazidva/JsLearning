<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funConstructorCalculator</title>
</head>
<body>
<script>
  function Calculator(){
    this.read = function (){
      this.num1 = +prompt("Введите первое число", "Число");
      this.num2 = +prompt("Введите второе число", "Число")
    };
    this.sum = function (){
      return this.num1 + this.num2;
    };
    this.mul = function (){
      return this.num1 * this.num2;
    }
  }
  let calculator = new Calculator();
  calculator.read();

  alert( "Sum=" + calculator.sum() );
  alert( "Mul=" + calculator.mul() );

</script>
</body>
</html>
