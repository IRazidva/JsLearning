<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funMakeArmy</title>
</head>
<body>
<script>
  function makeArmy() {
    let shooters = [];

    let i = 0;
    while (i < 10) {
        let num = i;
        function shooter() {
        alert(num);
      }
      shooters.push(shooter);
      i++;
    }

    return shooters;
  }

  let army = makeArmy();

  army[0]();
  army[5]();

</script>

</body>
