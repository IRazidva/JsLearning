<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funAskPassword2</title>
</head>
<body>
<script>
    function askPassword2(ok, fail) {
        let password = prompt("Password?", '');
        if (password == "rockstar") ok();
        else fail();
    }

    let user = {
        name: 'John',

        login(result) {
            alert( this.name + (result ? ' logged in' : ' failed to log in') );
        }
    };

  askPassword2(user.login.bind(user, true), user.login.bind(user, false));

</script>

</body>
</html>
