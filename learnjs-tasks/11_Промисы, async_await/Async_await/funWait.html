<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funWait</title>
</head>
<body>
<script>
  async function wait() {
    await new Promise(resolve => setTimeout(resolve, 1000));

    return 10;
  }

  function f() {
    wait().then(resolve => alert(resolve));
  }
  f();


</script>

</body>
</html>
