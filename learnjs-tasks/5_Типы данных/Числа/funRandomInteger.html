<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funRandomInteger</title>
</head>
<body>
<script>
  function random(min, max){
    return Math.floor(Math.random() * (max - min + 1) + min);
  }
  alert(random(1, 5));
  alert(random(1, 5));
  alert(random(1, 5));
  alert(random(1, 5));
  alert(random(1, 5));
  alert(random(1, 5));

</script>
</body>
</html>
