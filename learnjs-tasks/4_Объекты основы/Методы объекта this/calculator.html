<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<script>
  let calculator = {
    read() {
        this.num1 = +prompt("Введите первое число", "Число");
        this.num2 = +prompt("Введите второе число", "Число")
    },
    sum(){
        return this.num1 + this.num2;
    },
    mul() {
        return this.num1 * this.num2;
    }
  };
  
  calculator.read();
  alert( calculator.sum() );
  alert( calculator.mul() );
</script>
</body>
</html>
