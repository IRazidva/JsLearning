<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funConstructorAccumulator</title>
</head>
<body>
<script>
  function Accumulator(startingValue){
    this.value = startingValue;

    this.read = function (){
      this.value = this.value + +prompt("Введите число для складывания", "Число");
    };
  }

  let accumulator = new Accumulator(1);
  alert(accumulator.value);


  accumulator.read();
  alert(accumulator.value);

  accumulator.read();
  alert(accumulator.value);
</script>
</body>
</html>
