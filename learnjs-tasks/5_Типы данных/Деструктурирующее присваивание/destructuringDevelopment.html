<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>destructuringDevelopment</title>
</head>
<body>
<script>
  let user = { name: "John", years: 30 };

  let {name : name, years : age, isAdmin = false } = user;

  alert( name );
  alert( age );
  alert( isAdmin );
</script>

</body>
</html>
