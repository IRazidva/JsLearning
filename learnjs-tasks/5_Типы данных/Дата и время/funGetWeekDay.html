<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funGetWeekDay</title>
</head>
<body>
<script>
  function getWeekDay(date){
    let days = ["Вс", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"];
    return days[date.getDay()];
  }

  let date = new Date(2012, 0, 3);
  alert( getWeekDay(date) );
</script>

</body>
</html>
